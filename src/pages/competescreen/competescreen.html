<ion-header>
    <ion-navbar>
      <div class="headerbg">
          <ion-row>
              <ion-col col-12>
                <div class="logo">
                  <img src="assets/imgs/logo.png" alt="logo">
                </div>
              </ion-col>
            </ion-row>
      </div>
    </ion-navbar>
  </ion-header>


<ion-content>
    <div class="competescreen-contant">
        <div class="pagetitle">Bonus Challenge</div>

        <div class="competescreen-cup">
            <img src="assets/imgs/compete-screen-cup.jpg" alt="compete-screen-cup">
            
            <div class="mode-text">
              <h5>Mood Challenge</h5>
              <p>Photo/Video of your biggest regret from the weekend.Why do you regret the photo/video that you are abour to post?
                  How to win: Vote</p>
                 <div class="mode-btn">
                  <button ion-button (click)="goToUploadscreenPage('bonus')">Submit Entry</button>   
                </div>
            </div>
        </div>

        <div class="compete-text">
            <h1>Post. <span>Compete.</span>  <span>Win!</span></h1>
        </div>


    </div>    
  </ion-content>

<page-footer></page-footer>
