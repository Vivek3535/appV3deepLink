<ion-content>
    <div class="headerbg">
      <ion-row class="top-icons">
        <ion-col col-12 text-center>
          <p>Top your favorite team</p>
        </ion-col>
      </ion-row>
    </div>
    <div class="logo">
    <img src="assets/imgs/logo.png" alt="logo">
    </div>
    <div class="searchbox">
      <ion-searchbar (ionInput)="filterTechnologies($event.target.value)" placeholder="Search your team hare"></ion-searchbar>
    </div>
    <div class="team-select">
      <ion-list radio-group [(ngModel)]="autoManufacturers">
        <ion-item *ngFor="let item of items; let i = index">
          <ion-label>{{item.team_name}}</ion-label>
          <ion-radio value="{{item.id}}" (ionSelect)="getSelectedItems(item.id)"></ion-radio>
        </ion-item>
      </ion-list>
    </div>
    <footer><button ion-button icon-center (click)="favnextPage()">Next</button></footer>
  </ion-content>
