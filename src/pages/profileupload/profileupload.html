<!--

  Ionic pages and navigation.

	<ion-header>
	  <ion-navbar>
		<div class="headerbg">
		  <ion-row>
			<ion-col col-9>
			  <div class="logo">
				<img src="assets/imgs/logo.png" alt="logo">
			  </div>
			</ion-col>
			<ion-col col-3>
			  <div class="right" (click)="backtoprofile()">Done</div>
			</ion-col>
		  </ion-row>
		</div>
	  </ion-navbar>
	</ion-header>
	
	<ion-content>
		<ion-grid>
			<ion-row>
				<ion-col col-12>
					<img src="{{userProfileData.profilePicture}}" alt="profile_pic">
				</ion-col>
			</ion-row>
		</ion-grid>	
	</ion-content>
	
	<ion-footer>
	  <ul>
		<li (click)="uploadPhoto()">Library</li>
		<li class="active">Video</li>
		<li (click)="takePhoto()">Photo</li>
	  </ul>
	</ion-footer>
