<ion-header>
  <ion-navbar>
    <div class="headerbg">
      <ion-row>
        <ion-col col-12>
          <div class="logo">
            <img src="assets/imgs/logo.png" alt="logo">
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-navbar>
</ion-header>



<ion-content>
  <div class="notification-contant">
   <ion-row>
    <ion-col col-12>
    <div class="request-notification">
         <h5>You have a friend request!</h5>
         <div class="req-row">
          <div class="req-left">
            <img src="assets/imgs/profile-player.png" alt="profile-player">
            <span>Glenn</span>
          </div>
          <div class="req-right">
            <button ion-button>Apprope</button>   
            <button ion-button>Decline</button>
          </div>
        </div>

        <div class="req-row">
            <div class="req-left">
              <img src="assets/imgs/profile-player.png" alt="profile-player">
              <span>Glenn</span>
            </div>
            <div class="req-right">
              <button ion-button>Apprope</button>   
              <button ion-button>Decline</button>
            </div>
          </div>
      </div>
      </ion-col>
      </ion-row>
      <hr>
      
      <ion-row>
        <ion-col col-12>
        <div class="timeline-notification">
          <h5>Timeline</h5>
           <div class="req-row">
              <div class="req-left">
                <img src="assets/imgs/profile-player.png" alt="profile-player">
                <span>Ms Behjon posted on your timeline!</span>
              </div>
            </div>

            <div class="req-row">
                <div class="req-left">
                  <img src="assets/imgs/profile-player.png" alt="profile-player">
                  <span>Mr Gole challange your post!</span>
                </div>
              </div>

              <div class="req-row">
                  <div class="req-left">
                    <img src="assets/imgs/profile-player.png" alt="profile-player">
                    <span>Mr Rox accept your friend request!</span>
                  </div>
              </div>
        </div>
      </ion-col>
   </ion-row>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ul> 
      <li><img src="assets/imgs/home.png" alt="home"></li>
     <li><img src="assets/imgs/explore.png" alt="explore"></li> 
     <li class="footer-logo"> <img src="assets/imgs/footer-icon.png" alt="footer-icon" width="60"></li>
      <li><img src="assets/imgs/leader-board.png" alt="leader-board"></li>
      <li><img src="assets/imgs/profile.png" alt="profile"></li>
    </ul>  
  </ion-toolbar>
</ion-footer>
