<ion-header>
  <ion-navbar>
    <div class="headerbg">
        <ion-row>
            <ion-col col-12>
              <div class="logo">
                <img src="assets/imgs/logo.png" alt="logo">
              </div>
            </ion-col>
          </ion-row>
    </div>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="new-profile-content">
    <div class="new-profile">
      <img src="{{userProfileData.profilePicture}}" alt="userpic">
      <span>{{userProfileData.userName}}</span>
    </div>
    <div class="team-name">
      <p>{{userProfileData.userTeams}}</p>
    </div>
  </div>
  <div class="bio">
    <!-- <p>Bio copy bio copy bio copy</p> -->
    <div class="right"><button ion-button>Unfriend</button></div>
  </div>
  <div class="profile-frient-count">
    <ul>
      <li>
        <a href="#">Friends
          <span>{{userProfileData.userFriendsCount}}</span>
        </a>
      </li>
      <li>
        <a href="#">Points
          <span>{{userProfileData.getUserPointsRanks.likecount}}</span>
        </a>
      </li>
      <li>
        <a href="#">Rank
          <span>{{userProfileData.getUserPointsRanks.rank}}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="videophoto">
      <ul>
        <li *ngFor="let post of this.userProfileData.userPosts; let id = index">
			<img *ngIf="post.type == 'Image'" src="{{post.media}}">
			<video *ngIf="post.type == 'Video'" controls >
				<source src="{{post.media}}#t=1" type="video/mp4">
			</video>
			
        </li>
      </ul>
    </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ul>
      <li>
        <a href="#">
          <img src="assets/imgs/home.png" alt="home">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="assets/imgs/explore.png" alt="explore">
        </a>
      </li>
      <li class="footer-logo">
        <a href="#">
          <img src="assets/imgs/footer-icon.png" alt="footer-icon" width="60">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="assets/imgs/leader-board.png" alt="leader-board">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="assets/imgs/profile.png" alt="profile">
        </a>
      </li>
    </ul>
  </ion-toolbar>
</ion-footer>
